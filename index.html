<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- favicon goes here-->
    <title>Motown Quiz</title>
</head>
<body>
    <div class="persistent">
        <!-- how to render the leaderboard?-->
        <h2 id="leaderboard-ref">See Leaderboard</h2>
        <h2 id="timer">Remaining time: <span id="time">0</span></h2>
    </div>
    <main>
        <section id="welcome" class="visible">
            <h1>Motown Quiz</h1>
            <p>See how much you know about motown by taking this timed quiz. Every wrong answer results in a time penalty, so choose wisely!</p>
            <button class="submit" id="start" type="button">Start</button>
        </section>
        <section id="question"  class="hidden">
            <h2 id="question-title"></h2>
            <ul id="answers">
                <li class="answer-option" id="opt-1" onclick="testFunction">option 1</li>
                <li class="answer-option" id="opt-2" onclick="testFunction">option 1</li>
                <li class="answer-option" id="opt-3" onclick="testFunction">option 1</li>
                <li class="answer-option" id="opt-4" onclick="testFunction">option 1</li>
            </ul>
        </section>
        <section id="leaderboard-entry" class="hidden">
            <h1>Quiz complete!</h1>
            <p>Your final score was <span id="score-final"></span></p>
            <form method="post">
                <label for="initials">Enter your initials: </label>
                <input type="text" placeholder="Example: NPH" name="initials" id="initials" max="4">
                <input type="submit" value="Submit" id="submit">
            </form>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
